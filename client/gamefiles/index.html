<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <title>Org: The Game</title>
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
        <section id="header">
            <div class="title">Org</div>
            <nav id="main-nav">
                <span class="button nav-button nav-view-info">View account</span>
                <span class="button nav-button nav-create-game">Create game</span>
                <span class="button nav-button nav-join-game">Join game</span>
            </nav>
        </section>

        <main>
            <div id="game-container">
                <section id="actions">
                    <header>Actions</header>
                    <span class="button action-button">Play card</span>
                    <span class="button action-button">Place marker</span>
                </section>
                <section id="players">
                    <header>Players</header>
                    <span class="player-box user">User 1</span>
                    <span class="player-box">User 2</span>
                </section>
                <section id="game-board">
                    <div id="messages"></div>
                    <div id="game-board-content"></div>
                </section>
            </div>
            <div id="modal"></div>
            <div id="modal-backdrop"></div>
            <div id="tempContainer"></div>
        </main>

        <script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
        <script type="text/javascript" src="node_modules/jqueryui/jquery-ui.js"></script>
        <script type="text/javascript" src="node_modules/socket.io-client/dist/socket.io.js"></script>
        <script type="text/javascript" src="js/events-controller.js"></script>
        <script type="text/javascript" src="js/ui.js"></script>
        <script type="text/javascript" src="js/player.js"></script>
        <script type="text/javascript" src="js/board.js"></script>
        <script type="text/javascript" src="js/table.js"></script>
        <script type="text/javascript" src="js/audio.js"></script>
        <script type="text/javascript" src="js/helpers.js"></script>
        <script type="text/javascript" src="js/turn-controller.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
