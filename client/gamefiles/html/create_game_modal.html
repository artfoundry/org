<div class="modal-title">What do you want to call the game?</div>
<input id="enter-game-name" class="text-line-entry" name="game-name" required minlength="3" maxlength="30" size="30">
<div class="error-text">Invalid name</div>
<div class="wait-text">Please wait...</div>
<div class="modal-buttons">
    <span id="button-cancel" class="button action-button">Cancel</span>
    <span id="button-primary" class="button action-button">Create</span>
</div>
