<div class="modal-title">Account Info: <span id="user-id"></span></div>
<div id="account-modal-user-info">
    <div class="subheader">Games currently playing:</div>
    <div class="game-list-header-row">
        <span id="list-header-gamename" class="game-list-header">Game Name</span>
        <span id="list-header-ownername" class="game-list-header">Game Creator</span>
        <span id="list-header-set" class="game-list-header">Set</span>
        <span id="list-header-numplayers" class="game-list-header">Number of Players</span>
    </div>
    <div class="game-list"></div>
</div>
<div class="modal-buttons">
    <button id="modal-button-cancel" class="button action-button" tabindex="0">Cancel</button>
    <button id="modal-button-primary" class="button action-button disabled" tabindex="0">Resume game</button>
</div>
