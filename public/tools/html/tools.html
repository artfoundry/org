<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Org Tools</title>
        <link rel="stylesheet" type="text/css" href="../css/main.css">
        <link rel="stylesheet" type="text/css" href="../css/tools.css">
        <link rel="stylesheet" type="text/css" href="../css/firebaseui.css">
    </head>
    <body>
        <header>Org Tools</header>

        <div id="firebaseui-auth-container">
            <div id="sign-in-status">Signed in</div>
            <button id="sign-out">Sign out</button>
        </div>

        <nav id="navbar">
            <span id="navlink-card" class="active nav-link">Card Entry</span>
            <span id="navlink-board" class="nav-link">Board Entry</span>
        </nav>

        <main class="tool-container">
            <section id="list-card" class="active list-container">
                <div class="title">Card List</div>
                <div class="list"></div>
            </section>

            <section id="list-board" class="inactive list-container">
                <div class="title">Board List</div>
                <div class="list"></div>
            </section>

            <section id="form-container-card" class="active form-container">
                <div class="title">Card Details</div>
                <form id="form-card">
                    <table>
                        <tbody>
                        <tr>
                            <td class="row-header">Basics: </td>
                            <td>
                                <label for="logical-card">Logical</label>
                                <input id="logical-card" type="text" name="logical">
                            </td>
                            <td>
                                <label for="text-card">Text</label>
                                <input id="text-card" type="text" name="text">
                            </td>
                            <td>
                                <label for="type-card">Card type</label>
                                <select id="type-card" name="type">
                                    <option value="commercial">Commercial</option>
                                    <option value="cultural">Cultural</option>
                                    <option value="political">Political</option>
                                    <option value="research">Research</option>
                                    <option value="military">Military</option>
                                    <option value="polity">Polity</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td class="row-header">Rules: </td>
                            <td colspan="3">
                                <div>Designate Options</div>
                                <div class="flex-grid">
                                    <span class="flex-item"><label for="options-alliance-card">Alliance</label><input id="options-alliance-card" name="options" type="checkbox" value="alliance"></span>
                                    <span class="flex-item"><label for="options-ariel-card">Ariel</label><input id="options-ariel-card" name="options" type="checkbox" value="ariel"></span>
                                    <span class="flex-item"><label for="options-callisto-card">Callisto</label><input id="options-callisto-card" name="options" type="checkbox" value="callisto"></span>
                                    <span class="flex-item"><label for="options-ceres-card">Ceres</label><input id="options-ceres-card" name="options" type="checkbox" value="ceres"></span>
                                    <span class="flex-item"><label for="options-dione-card">Dione</label><input id="options-dione-card" name="options" type="checkbox" value="dione"></span>
                                    <span class="flex-item"><label for="options-easternFed-card">Eastern Federation</label><input id="options-easternFed-card" name="options" type="checkbox" value="eastern"></span>
                                    <span class="flex-item"><label for="options-eunomia-card">Eunomia</label><input id="options-eunomia-card" name="options" type="checkbox" value="eunomia"></span>
                                    <span class="flex-item"><label for="options-europa-card">Europa</label><input id="options-europa-card" name="options" type="checkbox" value="europa"></span>
                                    <span class="flex-item"><label for="options-ganymede-card">Ganymede</label><input id="options-ganymede-card" name="options" type="checkbox" value="ganymede"></span>
                                    <span class="flex-item"><label for="options-haumea-card">Haumea</label><input id="options-haumea-card" name="options" type="checkbox" value="haumea"></span>
                                    <span class="flex-item"><label for="options-hildas-card">Hildas</label><input id="options-hildas-card" name="options" type="checkbox" value="hildas Triangle"></span>
                                    <span class="flex-item"><label for="options-iapetus-card">Iapetus</label><input id="options-iapetus-card" name="options" type="checkbox" value="iapetus"></span>
                                    <span class="flex-item"><label for="options-io-card">Io</label><input id="options-io-card" name="options" type="checkbox" value="io"></span>
                                    <span class="flex-item"><label for="options-kuiperCompact-card">Kuiper Compact</label><input id="options-kuiperCompact-card" name="options" type="checkbox" value="kuiper"></span>
                                    <span class="flex-item"><label for="options-luna-card">Luna</label><input id="options-luna-card" name="options" type="checkbox" value="luna"></span>
                                    <span class="flex-item"><label for="options-makemake-card">Makemake</label><input id="options-makemake-card" name="options" type="checkbox" value="makemake"></span>
                                    <span class="flex-item"><label for="options-mars-card">Mars</label><input id="options-mars-card" name="options" type="checkbox" value="mars"></span>
                                    <span class="flex-item"><label for="options-mercury-card">Mercury</label><input id="options-mercury-card" name="options" type="checkbox" value="mercury"></span>
                                    <span class="flex-item"><label for="options-miranda-card">Miranda</label><input id="options-miranda-card" name="options" type="checkbox" value="miranda"></span>
                                    <span class="flex-item"><label for="options-nereid-card">Nereid</label><input id="options-nereid-card" name="options" type="checkbox" value="nereid"></span>
                                    <span class="flex-item"><label for="options-neso-card">Neso</label><input id="options-neso-card" name="options" type="checkbox" value="neso"></span>
                                    <span class="flex-item"><label for="options-oberon-card">Oberon</label><input id="options-oberon-card" name="options" type="checkbox" value="oberon"></span>
                                    <span class="flex-item"><label for="options-oceanicLeague-card">Oceanic League</label><input id="options-oceanicLeague-card" name="options" type="checkbox" value="oceanic"></span>
                                    <span class="flex-item"><label for="options-orcus-card">Orcus</label><input id="options-orcus-card" name="options" type="checkbox" value="orcus"></span>
                                    <span class="flex-item"><label for="options-pluto-card">Pluto</label><input id="options-pluto-card" name="options" type="checkbox" value="pluto"></span>
                                    <span class="flex-item"><label for="options-proteus-card">Proteus</label><input id="options-proteus-card" name="options" type="checkbox" value="proteus"></span>
                                    <span class="flex-item"><label for="options-rhea-card">Rhea</label><input id="options-rhea-card" name="options" type="checkbox" value="rhea"></span>
                                    <span class="flex-item"><label for="options-sedna-card">Sedna</label><input id="options-sedna-card" name="options" type="checkbox" value="sedna"></span>
                                    <span class="flex-item"><label for="options-state-card">State</label><input id="options-state-card" name="options" type="checkbox" value="state"></span>
                                    <span class="flex-item"><label for="options-titania-card">Titania</label> <input id="options-titania-card" name="options" type="checkbox" value="titania"></span>
                                    <span class="flex-item"><label for="options-triton-card">Triton</label><input id="options-triton-card" name="options" type="checkbox" value="triton"></span>
                                    <span class="flex-item"><label for="options-union-card">Union</label><input id="options-union-card" name="options" type="checkbox" value="union"></span>
                                    <span class="flex-item"><label for="options-venus-card">Venus</label><input id="options-venus-card" name="options" type="checkbox" value="venus"></span>
                                    <span class="flex-item"><label for="options-vesta-card">Vesta</label><input id="options-vesta-card" name="options" type="checkbox" value="vesta"></span>
                                    <span class="flex-item"><label for="options-xena-card">Xena</label><input id="options-xena-card" name="options" type="checkbox" value="xena"></span>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="row-header"></td>
                            <td colspan="3">
                                <div>
                                    <label for="draw-effect-card">On Draw</label>
                                    <select id="draw-effect-card" name="draw-effect">
                                        <option value=""></option>
                                        <option value="discard-cultural-1">Discard all faceup Cultural 1 in game</option>
                                        <option value="move-commercial-2">Move all Commercial 2 from Ceres, Vesta, Eunomia, The Hildas Triangle, and the Exalted Temple to Concordia</option>
                                    </select>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="row-header"></td>
                            <td colspan="3">
                                <div>
                                    <label for="discard-card">Discard</label>
                                    <select id="discard-card" name="discard">
                                        <option value=""></option>
                                        <option value="collect">On collect</option>
                                        <option value="draw">After draw effect</option>
                                        <option value="collect-2">On second collect</option>
                                        <option value="end-turn">End of turn</option>
                                        <option value="end-draw-2">End of next draw phase</option>
                                    </select>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="row-header"></td>
                            <td colspan="3">
                                <div>
                                    <label for="collect-card">On Collect</label>
                                    <select id="collect-card" name="collect">
                                        <option value=""></option>
                                        <option value="collect-1">Collect card</option>
                                        <option value="eastFed-1">Eastern Federation +1 to designated</option>
                                        <option value="eastFed-2">Eastern Federation +2 to designated</option>
                                        <option value="eastFed-3">Eastern Federation +3 to designated</option>
                                        <option value="state-1">State +1 to designated</option>
                                        <option value="state-2">State +2 to designated</option>
                                        <option value="state-3">State +3 to designated</option>
                                        <option value="union-1">Union +1 to designated</option>
                                        <option value="union-2">Union +2 to designated</option>
                                        <option value="union-3">Union +3 to designated</option>
                                        <option value="ocean-1">Oceanic League +1 to designated</option>
                                        <option value="ocean-2">Oceanic League +2 to designated</option>
                                        <option value="ocean-3">Oceanic League +3 to designated</option>
                                        <option value="south-1">Southern Bloc +1 to designated</option>
                                        <option value="south-2">Southern Bloc +2 to designated</option>
                                        <option value="south-3">Southern Bloc +3 to designated</option>
                                        <option value="alliance-1">Alliance +1 to designated</option>
                                        <option value="alliance-2">Alliance +2 to designated</option>
                                        <option value="alliance-3">Alliance +3 to designated</option>
                                        <option value="kuiper-1">Kuiper Compact +1 to designated</option>
                                        <option value="kuiper-2">Kuiper Compact +2 to designated</option>
                                        <option value="kuiper-3">Kuiper Compact +3 to designated</option>
                                        <option value="discard">All EXCEPT Winner Discard random card</option>
                                        <option value="move">Move this card to designated</option>
                                        <option value="move-&-collect-2">Move this card to designated & Collect on Second Collect</option>
                                        <option value="move-helium">Move all Helium-3 tokens from one designated world to any other designated world</option>
                                        <option value="replace-3-helium">For each 3 Helium-3 tokens present, remove these 3 tokens and replace with Helium-3 card granting specified victory points</option>
                                        <option value="remove-commercial-1-&-collect-1">Remove lowest value Commercial card from winner's collection & Collect card</option>
                                        <option value="remove-commercial-2-&-collect-1">Remove 2 lowest value Commercial cards from winner's collection & Collect card</option>
                                        <option value="remove-commercial-3-&-collect-1">Remove 3 lowest value Commercial cards from winner's collection & Collect card</option>
                                        <option value="remove-political-1-&-collect-1">Remove lowest value Political card from winner's collection & Collect card</option>
                                        <option value="remove-political-2-&-collect-1">Remove 2 lowest value Political cards from winner's collection & Collect card</option>
                                        <option value="remove-political-3-&-collect-1">Remove 3 lowest value Political cards from winner's collection & Collect card</option>
                                        <option value="remove-research-1-&-collect-1">Remove lowest value Research card from winner's collection & Collect card</option>
                                        <option value="remove-research-2-&-collect-1">Remove 2 lowest value Research cards from winner's collection & Collect card</option>
                                        <option value="remove-research-3-&-collect-1">Remove 3 lowest value Research cards from winner's collection & Collect card</option>
                                        <option value="remove-cultural-1-&-collect-1">Remove lowest value Cultural card from winner's collection & Collect card</option>
                                        <option value="remove-cultural-2-&-collect-1">Remove 2 lowest value Cultural cards from winner's collection & Collect card</option>
                                        <option value="remove-cultural-3-&-collect-1">Remove 3 lowest value Cultural cards from winner's collection & Collect card</option>
                                        <option value="add-3-influence">Add 3 temporary Influence to designated other world</option>
                                        <option value="remove-polity">Remove all Polity Influence tokens from designated polity</option>
                                    </select>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="row-header"></td>
                            <td colspan="4">
                                <div>
                                    <div>On End of Game</div>
                                    <div class="flex-grid">
                                        <div class="flex-item">
                                            <label for="end-game-commercial-card">Commercial</label>
                                            <select id="end-game-commercial-card" name="end-game-commercial">
                                                <option value=""></option>
                                                <option value="-3">-3</option>
                                                <option value="-2">-2</option>
                                                <option value="-1">-1</option>
                                                <option value="+1">+1</option>
                                                <option value="+2">+2</option>
                                                <option value="+3">+3</option>
                                            </select>
                                        </div>
                                        <div class="flex-item">
                                            <label for="end-game-cultural-card">Cultural</label>
                                            <select id="end-game-cultural-card" name="end-game-cultural">
                                                <option value=""></option>
                                                <option value="-3">-3</option>
                                                <option value="-2">-2</option>
                                                <option value="-1">-1</option>
                                                <option value="+1">+1</option>
                                                <option value="+2">+2</option>
                                                <option value="+3">+3</option>
                                            </select>
                                        </div>
                                        <div class="flex-item">
                                            <label for="end-game-military-card">Military</label>
                                            <select id="end-game-military-card" name="end-game-military">
                                                <option value=""></option>
                                                <option value="-3">-3</option>
                                                <option value="-2">-2</option>
                                                <option value="-1">-1</option>
                                                <option value="+1">+1</option>
                                                <option value="+2">+2</option>
                                                <option value="+3">+3</option>
                                            </select>
                                        </div>
                                        <div class="flex-item">
                                            <label for="end-game-political-card">Political</label>
                                            <select id="end-game-political-card" name="end-game-political">
                                                <option value=""></option>
                                                <option value="-3">-3</option>
                                                <option value="-2">-2</option>
                                                <option value="-1">-1</option>
                                                <option value="+1">+1</option>
                                                <option value="+2">+2</option>
                                                <option value="+3">+3</option>
                                            </select>
                                        </div>
                                        <div class="flex-item">
                                            <label for="end-game-research-card">Research</label>
                                            <select id="end-game-research-card" name="end-game-research">
                                                <option value=""></option>
                                                <option value="-3">-3</option>
                                                <option value="-2">-2</option>
                                                <option value="-1">-1</option>
                                                <option value="+1">+1</option>
                                                <option value="+2">+2</option>
                                                <option value="+3">+3</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="row-header" colspan="1">Image:</td>
                            <td colspan="1"><input id="load-image" type="file" name="card-icon"></td>
                            <td colspan="1">
                                <div id="card-thumb">
                                    <div class="card-container">
                                        <div class="card-interior">
                                            <h3 class="card-faction"></h3>
                                            <figure class="card-icon"></figure>
                                            <div class="card-value"></div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="row-header">Card Count:</td>
                            <td colspan="3"></td>
                        </tr>
                        <tr>
                            <td colspan="3" class="button-container">
                                <input id="submit-card" type="submit" value="Save" class="button-submit">
                                <input type="reset" value="Clear form" class="button-reset">
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </form>
                <div id="card-preview" class="modal">
                    <div class="card-container shadow">
                        <div class="card-interior">
                            <h3 class="card-faction"></h3>
                            <figure class="card-icon"></figure>
                            <div class="card-value"></div>
                        </div>
                    </div>
                </div>
            </section>

            <section id="form-container-board" class="inactive form-container">
                <div class="title">New Board Entry</div>
                <form id="form-board">
                    <table>
                        <tbody>
                        <tr>
                            <td class="row-header">Basics:</td>
                            <td>
                                <label for="logical-board">Logical</label>
                                <input id="logical-board" type="text" name="logical">
                                <label for="text-board">Text</label>
                                <input id="text-board" type="text" name="Text">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3" class="button-container">
                                <input id="submit-board" type="submit" value="Save" class="button-submit">
                                <input type="reset" value="Clear form" class="button-reset">
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </form>
            </section>

            <div id="message" class="shadow">
                <div class="text"></div>
                <button class="button-submit">OK</button>
                <button class="button-reset">Cancel</button>
            </div>
        </main>

        <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase-database.js"></script>
        <script src="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="../js/storage.js"></script>
        <script type="text/javascript" src="../js/firebase.js"></script>
        <script type="text/javascript" src="../js/ui.js"></script>
        <script type="text/javascript" src="../js/main.js"></script>
    </body>
</html>
